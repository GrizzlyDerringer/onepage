---
layout: default
---

<h1>Grizzly Derringer</h1>
<h2>American<br>Dream</h2>
<div class="playlist">
    <table class="table">
        <tbody>
        {% for song in site.data.playlist.songs %}
        <tr>
            <td>{{ forloop.index }}.</td>
            <td>{{ song.title }}</td>
            <td>{{ song.duration }}</td>
            <td><a href="#" class="glyphicon glyphicon-play"></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
